<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap cdn -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <title>Bootstrap FORM</title>
</head>
<body>
   <header>
      <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">
               <img src="assets/img/duck.png" alt="duck" width="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link text-white" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-secondary" aria-disabled="true">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-secondary" aria-disabled="true">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-secondary" aria-disabled="true">Help</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>
   <main>
      <div class="container my-4">
         <!-- form container -->
         <form action="#">
            <h2>Nuovo Libro</h2>
            
            <!-- name/surname row -->
            <div class="row mt-4">
               <div class="col-6">
                  <label for="firstname" class="form-label">Nome Autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
               </div>
               <div class="col-6">
                  <label for="lastname" class="form-label">Cognome Autore</label>
                  <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
               </div>
            </div>
            <!-- END/name/surname row -->

            <!-- book-title row -->
            <div class="row mt-4">
               <div class="col-12">
                  <label for="book-title" class="form-label">Titolo</label>
                  <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                  <div id="titleHelp" class="form-text">Titolo versione italiana</div>
               </div>
            </div>
            <!-- END/book-title row -->

            <!-- genre/year/isbn row -->
            <div class="row mt-4">
               <div class="col-12 pb-4 col-lg-4">
                  <label for="book-genre" class="form-label">Genere</label>
                  <select name="genre" class="form-select">
                     <option value="">Scegli il genere</option>
                     <option value="0">Biografia</option>
                     <option value="1">Giallo</option>
                     <option value="2">Avventura e azione</option>
                  </select>
               </div>

               <div class="col-12 pb-4 col-lg-4">
                  <label for="pubblication" class="form-label">Anno di Pubblicazione</label>
                  <input type="date" class="form-control">
               </div>

               <div class="col-12 col-lg-4 mb-3">
                  <label for="ISBN" class="form-label">ISBN#</label>
                  <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
               </div>
            </div>
            <!-- END/genre/year/isbn row -->

            <!-- notes row -->
            <div class="row mt-4">
               <div class="col-12">
                  <div class="pt-4 border-top">
                     <label for="notes" class="form-label d-block">Note</label>
                     <textarea name="notes" class="form-control" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                  </div>
               </div>
            </div>
            <!-- END/notes row -->

            <!-- availability/submit row -->
            <div class="row mt-3">
               <div class="col-12">
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox">
                     <label class="form-check-label" for="availability">Disponibile anche in digitale</label>
                  </div>
               </div>
               <div class="col mt-3">
                  <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
               </div>
            </div>
            <!-- END/availability/submit row -->
         </form>
         <!-- END/form container -->
      </div>
   </main>
</body>
</html>
